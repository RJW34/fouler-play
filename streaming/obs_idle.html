<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fouler Play - Searching</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f1b;
            --accent-blue: #08d9d6;
            --text-main: #eaeaea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: var(--bg-dark);
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
        }

        .searching-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
        }

        .sonar {
            width: 300px;
            height: 300px;
            position: relative;
            margin-bottom: 40px;
        }

        .sonar-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid var(--accent-blue);
            border-radius: 50%;
            opacity: 0;
            animation: sonar-ping 4s infinite linear;
        }

        .sonar-circle:nth-child(2) { animation-delay: 1s; }
        .sonar-circle:nth-child(3) { animation-delay: 2s; }
        .sonar-circle:nth-child(4) { animation-delay: 3s; }

        @keyframes sonar-ping {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 100%; height: 100%; opacity: 0; }
        }

        .sonar-scanner {
            position: absolute;
            inset: 0;
            background: conic-gradient(from 0deg, transparent 0deg, var(--accent-blue) 360deg);
            opacity: 0.1;
            border-radius: 50%;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .searching-text {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--accent-blue);
            text-shadow: 0 0 20px rgba(8, 217, 214, 0.4);
        }
    </style>
</head>
<body>
    <div class="searching-overlay">
        <div class="sonar">
            <div class="sonar-scanner"></div>
            <div class="sonar-circle"></div>
            <div class="sonar-circle"></div>
            <div class="sonar-circle"></div>
            <div class="sonar-circle"></div>
        </div>
        <div class="searching-text">SCANNING...</div>
    </div>
</body>
</html>
