# Offensive Abilities - Abilities that boost damage or offensive potential

mold_breaker:
  effect: ignore_abilities
  description: "Moves ignore abilities that would block or reduce their effect"
  common_holders:
    - excadrill
    - haxorus
    - pinsir
  ignores:
    - levitate
    - water_absorb
    - volt_absorb
    - flash_fire
    - storm_drain
    - lightning_rod
    - solid_rock
    - filter
    - multiscale
    - fur_coat
    - thick_fat
  does_not_ignore:
    - magic_bounce
  tags: [ability_breaker, offensive, top_tier]

